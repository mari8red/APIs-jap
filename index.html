<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>My API</title>
</head>
<body>

    <div id="meowButtonContainer" class="container d-grid justify-content-center position-absolute top-50 start-50 translate-middle">
        <button id="meowButton" class="display-5 rounded-pill" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">¡Quiero mi meow curiosidad del día!
        </button>
    </div>
    
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div id="popupContainer" class="modal-dialog modal-dialog-centered">
          <div id="popupCard" class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="staticBackdropLabel">🤔 ¿Sabías qué? 🧐</h2>
            </div>
            <div id="popupMessage" class="modal-body">
            </div>
            <div class="modal-footer justify-content-center">
              <button id="closeMeow" type="button" class="btn btn-secondary" data-bs-dismiss="modal">¡Gracias! Me voy</button>
              <button id="meowButton2" type="button" class="btn btn-primary">¡Quiero otra!</button>
            </div>
          </div>
        </div>
        <footer class="text-muted d-flex">
          <div class="container d-flex me-5" style="width:500px;">
            <p><strong>
              Créditos a
              <a href="https://github.com/wh-iterabb-it/meowfacts" target="_blank">Meows Facts</a>
            </strong></p>
          </div>
      </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
